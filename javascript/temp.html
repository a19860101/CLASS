<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="temp">
    <select id="units">
        <option value="metric">攝氏</option>
        <option value="imperial">華氏</option>
    </select>
    <button id="bt" onclick="t_change()">換算</button>
    <div id="output"></div>
    <script>
        function t_change() {
            let temp = document.getElementById("temp").value;
            let units = document.getElementById("units").value;
            let output = document.getElementById("output");
            let newTemp;
            if (units == "metric") {
                newTemp = (9 * temp / 5) + 32;
                output.textContent = `華氏${newTemp}度`;
            } else {
                newTemp = (temp - 32) * 5 / 9;
                output.textContent = `攝氏${newTemp}度`;
            }
        }

        //        let c = (f-32)*5/9;

        //        let t = 1.8*c+32;

        //        console.log(`目前溫度：攝氏${c}度`);
        //        console.log(`目前溫度：華氏${t}度`);
    </script>
</body>
</html>
