<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var xhr = new XMLHttpRequest();
			var url = "data.txt";
			xhr.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log(this.responseText);
				}
			};
			xhr.open("GET", url, true);
			xhr.send();
		</script>
	</body>
</html>
