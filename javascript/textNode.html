<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="item">
    <button id="bt" onclick="p()">click</button>
    <div id="output"></div>
    <script>
        function p(){
            
            var p = document.createElement("p");
            var item = document.getElementById("item");
            var c = document.createTextNode(item.value);
            p.appendChild(c);
            document.getElementById("output").appendChild(p);    
        }
        
    </script>
</body>
</html>
