<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table表格</title>
</head>

<body>
    <table width="80%" height="300" border="1">
       <caption>標題</caption>
        <thead>

            <tr>
                <th>標題</th>
                <th>標題</th>
                <th>標題</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>內容</td>
                <td>內容</td>
                <td>內容</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>FOOT</td>
                <td>FOOT</td>
                <td>FOOT</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
